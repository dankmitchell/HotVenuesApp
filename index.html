<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Venues App</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-app="hotVenuesApp" ng-controller="venuesController">

    <div class="row">
      <div class="medium-8 large-6 columns">
        <h1>Hot Venues App</h1>
        <form ng-submit="fetchResults()">
          <div class="row">
            <div class="large-12 columns">
              <div class="input-group">
                <label class="show-for-sr">Find for 'hot' venues</label>
                <input ng-model="search" type="text" placeholder="London, Manchester, Cardiff etc" class="input-group-field" />
                <div class="input-group-button">
                  <input type="submit" value="Find hot venues" class="button" />
                </div>
              </div>
              {{ results }}
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
